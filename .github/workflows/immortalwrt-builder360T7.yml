name: ImmortalWrt 24.02 360T7 BBRv3

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.02
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: qihoo-360t7-imm.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  MAX_FILE_SIZE: 2147483647  # GitHub Releaseå•æ–‡ä»¶ä¸Šé™ï¼š2GB-1å­—èŠ‚

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write  # ä»…éœ€contents:writeå³å¯æ“ä½œReleases

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Fix swapfile permission and create swap
      run: |
        if [ ! -f /swapfile ]; then
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
        fi
        sudo chown $USER:$GROUPS /swapfile
        swapon --show

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo docker image prune --all --force
        sudo apt update -y
        sudo apt install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache clang cmake cpio curl device-tree-compiler ecj fastjar flex gawk gettext gcc-multilib g++-multilib git gnutls-dev gperf haveged help2man intltool lib32gcc-s1 libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses-dev libpython3-dev libreadline-dev libssl-dev libtool libyaml-dev libz-dev lld llvm lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip python3-ply python3-docutils python3-pyelftools qemu-utils re2c rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev zstd
        sudo apt autoremove --purge -y
        sudo apt clean -y
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@v4
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files (è¿‡æ»¤è¶…å¤§æ–‡ä»¶)
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/mediatek/mt7981
        rm -rf packages
        # è¿‡æ»¤æ‰è¶…è¿‡2GBçš„æ–‡ä»¶ï¼Œé¿å…ä¸Šä¼ Releaseå¤±è´¥
        echo "=== æ£€æŸ¥æ–‡ä»¶å¤§å° ==="
        find . -type f -size +${{ env.MAX_FILE_SIZE }}c -exec ls -lh {} \;
        find . -type f -size +${{ env.MAX_FILE_SIZE }}c -exec rm -f {} \;
        # å¯é€‰ï¼šå¯¹å¤§æ–‡ä»¶ï¼ˆæ¥è¿‘2GBï¼‰è¿›è¡Œå‹ç¼©
        find . -type f -size +1.8G -name "*.img" -exec 7z a -t7z -mx=9 {}.7z {} \; -exec rm -f {} \;
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=360T7-BBRv3-$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "ğŸ“¦ 360T7 OpenWrt 24.02 + BBRv3" >> release.txt
        echo "ğŸ”§ å†…æ ¸ç‰ˆæœ¬ï¼šLinux 6.1.x" >> release.txt
        echo "ğŸ—“ï¸ ç¼–è¯‘æ—¶é—´ï¼š$(date +"%Y-%m-%d %H:%M:%S")" >> release.txt
        echo "âš ï¸  è¶…å¤§æ–‡ä»¶ï¼ˆ>2GBï¼‰å·²è‡ªåŠ¨è¿‡æ»¤ï¼Œä»…ä¿ç•™åˆè§„æ–‡ä»¶" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
        draft: false
        prerelease: false

    - name: Delete old Releases (æ›¿æ¢åŸé”™è¯¯çš„Packageåˆ é™¤é€»è¾‘)
      uses: dev-drprasad/delete-older-releases@v0.3.4
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3  # ä¿ç•™æœ€æ–°3ä¸ªReleaseï¼ˆæ­¤Actionæ”¯æŒè¯¥å‚æ•°ï¼‰
        delete_tags: true  # åŒæ—¶åˆ é™¤å¯¹åº”çš„Tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
