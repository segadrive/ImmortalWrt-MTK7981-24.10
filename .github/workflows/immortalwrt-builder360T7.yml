name: ImmortalWrt 24.10 360T7 BBRv3 (108M Flash)

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: qihoo-360t7-imm.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  MAX_FILE_SIZE: 2147483647  # GitHub Releaseå•æ–‡ä»¶ä¸Šé™ï¼š2GB-1å­—èŠ‚
  FLASH_SIZE_LIMIT: 100      # 360T7 108Mé—ªå­˜é€‚é…ï¼šæ ¹åˆ†åŒºæœ€å¤§100M

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write  # ä»…éœ€contents:writeå³å¯æ“ä½œReleases

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Fix swapfile permission and create swap
      run: |
        if [ ! -f /swapfile ]; then
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
        fi
        sudo chown $USER:$GROUPS /swapfile
        swapon --show

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo docker image prune --all --force
        sudo apt update -y
        # æ–°å¢7zä¾èµ–ï¼Œè¡¥å……ç¼–è¯‘å¿…å¤‡å·¥å…·
        sudo apt install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache clang cmake cpio curl device-tree-compiler ecj fastjar flex gawk gettext gcc-multilib g++-multilib git gnutls-dev gperf haveged help2man intltool lib32gcc-s1 libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses-dev libpython3-dev libreadline-dev libssl-dev libtool libyaml-dev libz-dev lld llvm lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip python3-ply python3-docutils python3-pyelftools qemu-utils re2c rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev zstd p7zip-full
        sudo apt autoremove --purge -y
        sudo apt clean -y
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH && cp $DIY_P1_SH openwrt/  # ç¡®ä¿è„šæœ¬å¤åˆ¶åˆ°openwrtç›®å½•
        cd openwrt
        ./$DIY_P1_SH  # ä¿®å¤è·¯å¾„ï¼šç›´æ¥è°ƒç”¨å½“å‰ç›®å½•çš„è„šæœ¬

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH && cp $DIY_P2_SH openwrt/  # ç¡®ä¿è„šæœ¬å¤åˆ¶åˆ°openwrtç›®å½•
        cd openwrt
        ./$DIY_P2_SH  # ä¿®å¤è·¯å¾„ï¼šç›´æ¥è°ƒç”¨å½“å‰ç›®å½•çš„è„šæœ¬

    - name: Pre-check firmware size limit (é€‚é…108Mé—ªå­˜)
      run: |
        cd openwrt
        # æ£€æŸ¥/è®¾ç½®æ ¹åˆ†åŒºå¤§å°ï¼Œé€‚é…108Mé—ªå­˜
        if grep -q "CONFIG_TARGET_ROOTFS_PARTSIZE=" .config; then
          PARTSIZE=$(grep "CONFIG_TARGET_ROOTFS_PARTSIZE=" .config | cut -d'=' -f2)
          if [ $PARTSIZE -gt ${{ env.FLASH_SIZE_LIMIT }} ]; then
            echo "âŒ æ ¹åˆ†åŒºå¤§å°è®¾ç½®ä¸º${PARTSIZE}Mï¼Œè¶…å‡º108Mé—ªå­˜é™åˆ¶ï¼è‡ªåŠ¨ä¿®æ­£ä¸º${{ env.FLASH_SIZE_LIMIT }}M"
            sed -i "s/CONFIG_TARGET_ROOTFS_PARTSIZE=.*/CONFIG_TARGET_ROOTFS_PARTSIZE=${{ env.FLASH_SIZE_LIMIT }}/g" .config
          fi
        else
          echo "âš ï¸  æœªè®¾ç½®æ ¹åˆ†åŒºå¤§å°ï¼Œè‡ªåŠ¨è®¾ç½®ä¸º${{ env.FLASH_SIZE_LIMIT }}M"
          echo "CONFIG_TARGET_ROOTFS_PARTSIZE=${{ env.FLASH_SIZE_LIMIT }}" >> .config
        fi
        # å¼ºåˆ¶å¼€å¯squashfså‹ç¼©ï¼Œå…³é—­jffs2å‡å°ä½“ç§¯
        echo "CONFIG_TARGET_ROOTFS_SQUASHFS=y" >> .config
        echo "CONFIG_TARGET_ROOTFS_JFFS2=n" >> .config
        echo "CONFIG_USE_MKLIBS=y" >> .config  # å‰¥ç¦»åº“æ–‡ä»¶å†—ä½™ç¬¦å·
        # æ¸…ç†å†—ä½™ä¾èµ–ç¼“å­˜
        make clean

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        # ä¿®å¤ï¼šåªæœ‰ç¼–è¯‘æˆåŠŸæ‰è®¾ç½®status=success
        if make -j$(nproc) || make -j1 V=s; then
          echo "status=success" >> $GITHUB_OUTPUT
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        else
          echo "status=failed" >> $GITHUB_OUTPUT
          exit 1  # ç¼–è¯‘å¤±è´¥ç›´æ¥ç»ˆæ­¢å·¥ä½œæµ
        fi

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@v4
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files (è¿‡æ»¤è¶…å¤§æ–‡ä»¶+é€‚é…108Mé—ªå­˜)
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled() && steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/mediatek/mt7981
        rm -rf packages
        # è¿‡æ»¤æ‰è¶…è¿‡2GBçš„æ–‡ä»¶ï¼Œé¿å…ä¸Šä¼ Releaseå¤±è´¥
        echo "=== æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆGitHub Releaseé™åˆ¶ï¼‰ ==="
        find . -type f -size +${{ env.MAX_FILE_SIZE }}c -exec ls -lh {} \;
        find . -type f -size +${{ env.MAX_FILE_SIZE }}c -exec rm -f {} \;
        # ä¼˜åŒ–å‹ç¼©é€»è¾‘ï¼Œé¿å…å‚æ•°é¡ºåºé—®é¢˜
        find . -type f -size +1.8G -name "*.img" | while read -r file; do
          7z a -t7z -mx=9 "${file}.7z" "$file" && rm -f "$file"
        done
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Verify firmware size for 108M flash (å…³é”®æ ¡éªŒ)
      if: steps.organize.outputs.status == 'success' && !cancelled()
      run: |
        cd $FIRMWARE
        # æ£€æŸ¥æ‰€æœ‰imgå›ºä»¶å¤§å°ï¼Œç¡®ä¿é€‚é…108Mé—ªå­˜
        for file in *.img *.img.7z; do
          if [ -f "$file" ]; then
            # åŒºåˆ†å‹ç¼©åŒ…å’ŒåŸæ–‡ä»¶ï¼Œåˆ†åˆ«æ ¡éªŒ
            if [[ $file == *.7z ]]; then
              UNCOMPRESSED_SIZE=$(7z l "$file" | grep -E "^[0-9]+" | awk '{print $2}' | head -1)
              UNCOMPRESSED_SIZE_M=$((UNCOMPRESSED_SIZE/1024/1024))
              if [ $UNCOMPRESSED_SIZE_M -gt ${{ env.FLASH_SIZE_LIMIT }} ]; then
                echo "âŒ å‹ç¼©åŒ…$fileè§£å‹åå¤§å°ä¸º${UNCOMPRESSED_SIZE_M}Mï¼Œè¶…å‡º108Mé—ªå­˜é™åˆ¶ï¼"
                exit 1
              else
                echo "âœ… å‹ç¼©åŒ…$fileè§£å‹åå¤§å°ä¸º${UNCOMPRESSED_SIZE_M}Mï¼Œç¬¦åˆ108Mé—ªå­˜è¦æ±‚"
              fi
            else
              FILE_SIZE=$(du -m "$file" | cut -f1)
              if [ $FILE_SIZE -gt ${{ env.FLASH_SIZE_LIMIT }} ]; then
                echo "âŒ å›ºä»¶$fileå¤§å°ä¸º${FILE_SIZE}Mï¼Œè¶…å‡º108Mé—ªå­˜é™åˆ¶ï¼"
                exit 1
              else
                echo "âœ… å›ºä»¶$fileå¤§å°ä¸º${FILE_SIZE}Mï¼Œç¬¦åˆ108Mé—ªå­˜è¦æ±‚"
              fi
            fi
          fi
        done

    - name: Upload firmware directory
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.FLASH_SIZE_LIMIT }}M${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled() && steps.compile.outputs.status == 'success'
      run: |
        echo "release_tag=360T7-108M-BBRv3-$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "ğŸ“¦ 360T7 OpenWrt 24.10 + BBRv3 (108Mé—ªå­˜é€‚é…ç‰ˆ)" >> release.txt
        echo "ğŸ”§ å†…æ ¸ç‰ˆæœ¬ï¼šLinux 6.1.x" >> release.txt
        echo "ğŸ—“ï¸ ç¼–è¯‘æ—¶é—´ï¼š$(date +"%Y-%m-%d %H:%M:%S")" >> release.txt
        echo "ğŸ’¾ å›ºä»¶é™åˆ¶ï¼šæ ¹åˆ†åŒº${{ env.FLASH_SIZE_LIMIT }}Mï¼ˆé€‚é…108Mé—ªå­˜ï¼‰" >> release.txt
        echo "âš ï¸  è¶…å¤§æ–‡ä»¶ï¼ˆ>2GBï¼‰å·²è‡ªåŠ¨è¿‡æ»¤ï¼Œä»…ä¿ç•™åˆè§„æ–‡ä»¶" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
        draft: false
        prerelease: false

    - name: Delete old Releases
      uses: dev-drprasad/delete-older-releases@v0.3.4
      if: env.UPLOAD_RELEASE == 'true' && !cancelled() && steps.compile.outputs.status == 'success'
      with:
        keep_latest_releases: 3  # ä¿®å¤ï¼šæ­£ç¡®çš„å‚æ•°å
        delete_tags: true        # åŒæ—¶åˆ é™¤å¯¹åº”çš„Tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
